<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Michael Latsky's personal website showcasing contributions to OEIS and a profile link.">
  <link rel="canonical" href="https://www.michaellatsky.co.za/">
  <title>Michael Latsky</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #f5f5f5, #e0e7ff, #d1e7e0, #f5e8d3),
                  radial-gradient(circle at 10px 10px, rgba(0, 0, 0, 0.1) 2px, transparent 3px);
      background-size: 100%, 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    
    /* Styling the card */
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }
    
    /* Heading Styling */
    h1 {
      font-size: 2rem;
      margin-bottom: -0.5rem; /* Increased margin to space it more from the text below */
      color: #333;
    }
    
    /* Paragraph Styling (moved further down) */
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1rem;  /* Increased margin to move it further from the name */
    }
    
    /* Button Styling */
    a {
      display: inline-block;
      margin-top: 1rem;  /* Reduced margin to bring buttons closer */
      padding: 12px 24px;
      background-color: #0055aa;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    a:hover {
      background-color: #003d73;
      transform: translateY(-2px);
    }
    
    a:active {
      background-color: #003d73;
      transform: translateY(2px);
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Michael Latsky</h1>
    <p>OEIS Contributor</p>
    <a href="https://oeis.org/wiki/User:Michael_Latsky" target="_blank" rel="noopener noreferrer">OEIS Profile</a>
    <a href="https://oeis.org/history?user=Michael%20Latsky" target="_blank" rel="noopener noreferrer">OEIS Contributions</a>
  </div>
</body>
</html>
